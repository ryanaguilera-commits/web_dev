<!--RA 7th HTML notes-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Html basics notes</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150px;
                width: 150px;
                border: solid 3px black;
            }
            #complementary{
                color: red;
                background-color: green;
            }
            #analogous{
                color: blue;
                background-color: green;
                border-color: rgb(0, 255, 157);
            }
            #triadic{
                color: red;
                background-color: rgb(206, 219, 14);
                border-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
